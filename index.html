<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try your luck Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
        <h1>Play Game!<span>to be a lucky winner</span></h1>

        <div class="choice">
            <h3>my choice: <b id="mychoice"></b></h3>
            <h3>computer's choice: <b id="computerchoice"></b></h3>
        </div>
        <div class="resu">
            <h2 id="result"></h2>
        </div>
        <div class="btn">
            <h4>feel free to click on a button below</h4>
            <button class="choice">man</button>
            <button class="choice">woman</button>
            <button class="choice">cockroach</button>
        </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
